<!DOCTYPE html>
<html>
    <head lang="en">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <header>
            <p>Welcome to my Calculator App!</p>
        </header>

        <div class="main-container">

            <div class="calc-container">

                <div class="calc-screen">
                    <p id="historyDisplay"></p>
                    <p id="currentDisplay"></p>
                </div>

                <div class="calc-buttons">
                    <button class="clear" id="clear">AC</button>
                    <button class="delete" id="delete">C</button>
                    <button class="percent" id="percent">%</button>
                    <button class="operator">รท</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">x</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">-</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">+</button>
                    <button class="number" id="zeroBtn">0</button>
                    <button class="number">.</button>
                    <button class="sign" id="sign">+/-</button>
                    <button class="equals" id="equals">=</button>
                </div>

            </div>

        </div>

        <footer>
            <a href="https://github.com/RShillgit/Calculator"><img src="images/GitHub-Mark.png" alt="Made by RShillgit"></a>
        </footer>
    </body>
</html>
