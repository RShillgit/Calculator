<!DOCTYPE html>
<html>
    <head lang="en">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="main-container">
            <div class="calc-container">
                <div class="calc-screen">
                    <input id="display" disabled>
                </div>
                <div class="calc-row1">
                    <button>AC</button>
                    <button>+/-</button>
                    <button>%</button>
                    <button>รท</button>
                </div>
                <div class="calc-row2">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div class="calc-row3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="calc-row4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="calc-row5">
                    <button id="zeroBtn">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
